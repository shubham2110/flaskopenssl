{% macro render_field(field) %}
  
  {% if field.errors %}
  <div class="form-group has-error"  >
  {% else %}
  <div class="form-group" > 
  {% endif %} 
  {{ field.label(class_='control-label') }}
  {{ field(class_='form-control', **kwargs)|safe }}
  {% if field.errors %}
    <div class=errors>
    {% for error in field.errors %}
      <p class="help-block" > {{ error }} </p>
    {% endfor %}
    </div>
  {% endif %}
  </div>
  
{% endmacro %}
